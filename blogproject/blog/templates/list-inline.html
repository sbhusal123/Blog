<div class="card mb-3">
    <div class="card-body {%if not blog_post.published_date%} bg-dark text-light {%endif%}">
        <h5 class="card-title">{{blog_post.title}}</h5>
        <small class="text-muted">{{blog_post.published_date}}</small>
        {% if truncate %}

            <p class="card-text">{{blog_post.content |linebreaks|truncatewords:30 }}</p>
        {% else %}
            <p class="card-text">{{blog_post.content |linebreaks }}</p>
        {% endif %}

        {%if not blog_post.published_date%}
            Draft
        {%endif%}

        {% if not detail %}
            <a href="{{blog_post.get_read_url}}">View</a>
        {% endif %}

    </div>
</div>
