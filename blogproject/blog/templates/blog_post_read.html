{%extends 'base.html' %}

{%block title%}
    {{object.title}}
{%endblock%}

{%block content%}
    <br>
    <h1>{{object.title}}</h1>
    <p>{{object.content | linebreaks}}</p>
    {%if request.user.is_authenticated%}
        {%if request.user.is_staff%}
            <a href="{{object.get_edit_url}}">Edit</a>
            <a href="{{object.get_delete_url}}">Delete</a>
        {%endif%}
    {%endif%}
{%endblock%}
